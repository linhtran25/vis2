<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">


</head>
<body>

<div class="body">
  <div class="title">Home work</div>
  <div id="choropleth_map"></div>
</div>

<div class="pure-g">
  <div class="pure-u-4-5">
      <div id="pyramid_barchart" class="vis-container"></div>
  </div>
  <div class="pure-u-1-5">
      <p class="description">insert text here</p>
  </div>
</div>

<script type="text/javascript">

  var spec2 = "js/choropleth_map.vg.json";
  var spec3 = "js/pyramid_barchart.vg.json";

  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#pyramid_barchart', spec3, {"actions": false}).then(function(result){}).catch(console.error)
</script>

</body>
</html>
